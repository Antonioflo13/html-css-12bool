    <!-- container 8col 2col 2col -->

        <div class="col-8">

            <p>2 col</p>
        </div>

        </div>
    </div>
    <!-- /container 8col 2col 2col -->

        <div class="col-1">
            <p>1 col</p>
        </div>
        <div class="col-2">
            <p>2 col</p>
        </div>

        </div>

        </div>

            <p>1 col</p>
        </div>
    </div>

        <!-- container Nested2col Nested2col Nested8col -->

            <div class="nested col-2">
                <p>Nested 2 col</p> 
            </div>
            <div class="nested col-2">
                <p>Nested 2 col</p> 
            </div>
            <div class="nested col-8">
                <p>Nested 8 col</p> 
            </div>
        </div>
        <!-- /container Nested2col Nested2col Nested8col -->

        <!--  Nested6col Nested6col -->

            <div class="nested col-6">
                <p>Nested 6 col</p> 
            </div>
            <div class="nested col-6">
                <p>Nested 6 col</p> 
            </div>
        </div>
